<app-header></app-header>

<ion-card>
  <ion-card-header>
    <ion-card-title>Product Management</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <div style="margin: 10px;">
      <ion-button (click)="home()" shape="round">
        Home
        <ion-icon name="home" slot="end"></ion-icon>
      </ion-button>
    </div>

    <ion-item>
      <ion-label>Code:</ion-label>
      <ion-input [(ngModel)]="newProduct.code"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Name:</ion-label>
      <ion-input [(ngModel)]="newProduct.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Price:</ion-label>
      <ion-input [(ngModel)]="newProduct.price"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Location:</ion-label>
      <ion-select [(ngModel)]="selectedLocation" (ionChange)="onLocationChange($event)">
        <ion-select-option *ngFor="let location of locations" [value]="location">
          {{ location.place }} - {{ location.address }}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <div style="margin: 20px;">
      <ion-button (click)="save()" expand="block" shape="round">
        Save product
      </ion-button>
    </div>
  </ion-card-content>
</ion-card>
