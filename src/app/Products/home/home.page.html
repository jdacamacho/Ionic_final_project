<app-header></app-header>

@if (loading) {
  <div style="text-align: center;">
    <ion-spinner name="bubbles"></ion-spinner>
  </div>
}

<ion-card>
  <ion-card-header>
    <ion-card-title>Product Management</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col size="5">
          <ion-button (click)="save()" shape="round" expand="full">
            Add product
            <ion-icon name="create" slot="end"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="5">
          <ion-button (click)="locations()" shape="round" expand="full">
            Locations
            <ion-icon name="cog" slot="end"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row>
        <ion-col size="3"><strong>Name</strong></ion-col>
        <ion-col size="3"><strong>Price</strong></ion-col>
        <ion-col size="3"><strong>Location</strong></ion-col>
        <ion-col size="3"><strong>Actions</strong></ion-col>
      </ion-row>
      <ion-row *ngFor="let product of products; track : track $index">
        <ion-col size="3">{{product.name}}</ion-col>
        <ion-col size="3">{{product.price}}</ion-col>
        <ion-col size="3">{{product.location}}</ion-col>
        <ion-col size="3">
          <ion-button (click)="update(product)">
            <ion-icon slot="icon-only" name="create" color="warning"></ion-icon>
          </ion-button>
          <ion-button (click)="delete(product)">
            <ion-icon slot="icon-only" name="trash" color="danger"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-card-content>
</ion-card>
